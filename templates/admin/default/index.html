{% extends "admin/default/layout.html" %}

{% block body %}
<h1><a href="{{ url_for('show_index') }}">{{ config.TITLE }}</a></h1>

<h2>Available photo albums:</h2>

<ul>
{% for album in albums %}
<li><a href="{{ url_for('show_album', album=album) }}">{{ album }}</a></li>
{% endfor %}
</ul>

{% endblock %}
